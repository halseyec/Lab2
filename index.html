<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="mystyles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Weather Forecast</title>

</head>

<body style="background-color:#fcf8f0;">
  <div class="jumbotron text-center">
    <div class="container">
      <h1>Weather Forecast</h1>
      <form class="input">
        <div class="city">
          <label>Enter a U.S. city </label>
          <input id="weatherInput" type="text"></input><br />
        </div>
        <div class="submit">
          <input id="weatherSubmit" type="submit" value="Submit"></input>
        </div>
      </form>
      <div class="weather">
        <div id="weatherResults"></div>
      </div>
      <div class="forecast">
        <div id="forecastResults"></div>
      </div>
    </div>
    </div>

  <footer class="footer"><br>https://github.com/BYUCS260/weather-app-halseyec</footer>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>
    <script src='script.js'></script>

  </div>

</body>

</html>
